<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Ethnoscan Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/fontawesome.js"></script>
    <script src="../js/tailwindcss.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="../js/main.js" defer></script>
  </head>
  <div
    class="min-h-screen bg-gray-900 py-6 flex flex-col justify-center sm:py-12"
  >
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">

      <div
        class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
      ></div>

      <div
        class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
      >
  <div class="text-center text-4xl font-semibold text-gray-600">
	Login
  </div>
        <div class="w-[300px]">

          <div class="divide-y divide-gray-200">
            <div
              class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
            >
              <div class="relative">
                <input
                  autocomplete="off"
                  id="username"
                  name="username"
                  type="text"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-blue-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                  placeholder="Email address"
                />

                <label
                  for="email"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
		  > <i class="fa-solid fa-user"></i> Username</label
                >
              </div>

              <div class="relative">
                <input
                  autocomplete="off"
                  id="password"
                  name="password"
                  type="password"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-blue-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                  placeholder="Password"
                />

                <label
                  for="password"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                  > <i class="fa-solid fa-lock"></i> Password</label
                >
              </div>

              <div class="relative">
                <button
		  onclick="admin_login()"
		  class=" mt-3 hover:bg-blue-700 bg-blue-600 w-full text-white rounded-md px-2 py-1">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>

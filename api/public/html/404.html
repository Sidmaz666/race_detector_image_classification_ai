<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
  <script src="js/fontawesome.js"></script>
  <script src="js/tailwindcss.js"></script>
</head>
   <body class="bg-gray-900 flex flex-col items-center justify-center h-screen">
    <div class="text-white text-center">
      <img src="" alt="Random anime image" class="rounded-lg shadow-md mx-auto mb-8 w-[300px] h-[300px]" id="anime-image">
      <h1 class="text-4xl font-bold mb-4">
      <i class="fas fa-exclamation-triangle"></i>
	Error 404 - Page Not Found</h1>
      <p class="mb-8">The page you're looking for could not be found.</p>
	        <a href="/" class="inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-home mr-2"></i>Go back to homepage</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
      // Fetch a random anime image from API using Axios
      axios.get('https://nekos.life/api/v2/img/smug').then(response => {
        const animeImage = document.getElementById('anime-image');
        animeImage.src = response.data.url;
      });
    </script>

</body>
</html>
